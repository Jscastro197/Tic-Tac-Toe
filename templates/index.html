<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="scores">
<!-- Used Bootstrap for the table that handles the scores. -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Scores</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>X's Score:</th>
            <td id="xscore">0</td>
          </tr>
          <tr>
            <th>O's Score:</th>
            <td id="oscore">0</td>
          </tr>
          <tr>
            <th># of Draws:</th>
            <td id="draws">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="gameboard">
      <!-- added id's to reference them when updating the gamestate -->
      <div class="cell" id="0" data-cell-index="0"></div>
      <div class="cell" id="1" data-cell-index="1"></div>
      <div class="cell" id="2" data-cell-index="2"></div>
      <div class="cell" id="3" data-cell-index="3"></div>
      <div class="cell" id="4" data-cell-index="4"></div>
      <div class="cell" id="5" data-cell-index="5"></div>
      <div class="cell" id="6" data-cell-index="6"></div>
      <div class="cell" id="7" data-cell-index="7"></div>
      <div class="cell" id="8" data-cell-index="8"></div>
    </div>
    <p class="status"></p>
    <button class="restart">New Game</button>

    <footer>
      <p>MADE WITH <span id="heart">â™¥</span> BY 
       <a href="https://github.com/Jscastro197/Tic-Tac-Toe">JEFF CASTRO, ALEX MENDOZA, & MARCO ROJAS</a
      </p>
    </footer>

    <script src="/static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
